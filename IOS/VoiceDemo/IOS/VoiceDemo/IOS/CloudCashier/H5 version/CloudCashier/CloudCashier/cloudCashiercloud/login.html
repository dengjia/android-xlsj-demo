<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Mobile Devices Support @begin -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Mobile Devices Support @end -->
    <title>登录页面</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-wrap">
                <img src="img/logo.png" class="" />
            </div>
        </div>
        <div class="form-container">
            <div class="input-container">
                <div class="input-group">
                    <input type="email" class="email-input" id="email" placeholder="请输入邮箱" />
                    <i class="fa fa-envelope fa-lg"></i>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="password" class="email-input" id="password" placeholder="请输入密码" />
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div class="auto-login-container">
                <div class="auto-login-wrap">
                    <input type="checkbox" id="autoLoginCheckbox" />
                    <label for="autoLoginCheckbox">自动登录</label>
                </div>
            </div>
            <div class="btn-login-register">
                <button class="btn-login" type="button" id="loginBtn">
                    登&nbsp;录
                </button>
                <button class="btn-register" type="button" id="registerBtn">
                    注&nbsp;册
                </button>
            </div>
        </div>
        <div class="foot-container">
            Cardinfolink 2015
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
