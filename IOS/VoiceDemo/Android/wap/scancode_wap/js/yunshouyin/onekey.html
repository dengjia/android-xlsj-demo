<!DOCTYPE html>
<html lang="en">
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,,user-scalable=no">
    <title>支付订单</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="onekey.css" rel="stylesheet">
  </head>
<body>
  <div class="container">                   
                  <div class="center-block">
                      <h4>支付订单</h4>
                  </div>          
      </div>
 <div class="container_main">
  <div class="orderinfolable">
   订单详情
  </div>
  <div class="goodsinfolable">
   商品信息
  </div>
  <div class="goodsinfo">
   <span id="goodsinfo">测试商品：这是一个测试商品</span>
  </div>

  <div class="paymoney">
  <span id="paymoneylable">支付金额</span> <span id="paymoney">￥18.2</span>
  </div>

  <div class="paytypelable">
   请选择支付方式
  </div>

  <div id="wpay" onclick="wpay()"   >
   <img src="img/wx.png" id="wpaylogo"><span id="wpaylable">微信支付</span>
  </div>

   

   

  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" ></script>
<script src="yunshouyin-1.0.js" type="text/javascript"></script>

<script>
window.onload=yunshouyin.onload;
var orderData = JSON.parse(window.localStorage.getItem("vt_onekeyorderdata"));
var moneytype;
if(orderData.orderCurrency=="CNY"){
  moneytype="￥";
}else if(orderData.orderCurrency=="HKD"){
  moneytype="HK$"
}else if(orderData.orderCurrency=="USD"){
 moneytype="$";
}
$("#paymoney").html(moneytype+orderData.orderAmount);
$("#goodsinfo").html(orderData.goodsInfo);

// function changebg(id,color){
//   document.getElementById(id).style.backgroundColor=color;
// }


function wpay(){
  document.getElementById("wpay").style.backgroundColor="#C0D6FC";
  yunshouyin.startWPay(orderData);
}



</script>


</body>
</html>
