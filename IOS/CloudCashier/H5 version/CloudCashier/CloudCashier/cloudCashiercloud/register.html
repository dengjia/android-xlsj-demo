<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Mobile Devices Support @begin -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Mobile Devices Support @end -->
    <title>注册页面1</title>
    <link href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="backbtn-register" onclick="Register.back()">
                <img src="img/return.png" class="back-btn-img" />
            </div>
            <div class="register-wrap">
                <img src="img/logo.png" class="" />
            </div>
            <h3>注册</h3>
        </div>
        <div class="form-container">
            <div class="input-container">
                <div class="input-group">
                    <input type="email" class="email-input" id="email" placeholder="请输入邮箱" />
                    <i class="fa fa-envelope fa-lg"></i>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="password" class="email-input" id="password1" placeholder="请输入密码" />
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="password" class="email-input" id="password2" placeholder="请确认密码" />
                    <i class="fa fa-lock fa-2x"></i>
                </div>
            </div>
            <div class="input-container">
                <button class="btn-next" onclick="Register.next()">
                    下一步
                </button>
            </div>
        </div>
        <div class="foot-container">
            Cardinfolink 2015
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
