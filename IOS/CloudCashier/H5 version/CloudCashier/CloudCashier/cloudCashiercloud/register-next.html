<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Mobile Devices Support @begin -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Mobile Devices Support @end -->
    <title>注册页面2</title>
    <link href="css/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="backbtn-register" onclick="Register.back()">
                <img src="img/return.png" class="back-btn-img" />
            </div>
            <div class="register-wrap">
                <img src="img/logo.png" class="registerImg" />
            </div>
            <div class="alert-register">
                <p>
                    *请完善以下信息，才能正常使用收款功能。我们会将您的收款金额在2个工作日内清算到您的账户中。
                </p>
                <p>
                    *云收银将严格遵守国家相关法律法规，承诺不将您的账户信息以任何形式透露给第三方。
                </p>
            </div>
        </div>
        <div class="form-container">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" class="email-input" id="bank_open" placeholder="请输入您的开户银行，精准到支行" />
                    <i class="fa fa-university fa-lg"></i>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="text" class="email-input" id="payee" placeholder="您的姓名" />
                    <i class="fa fa-user fa-lg"></i>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="tel" class="email-input" maxlength="32" id="payee_card" placeholder="请输入您的银行账号" />
                    <i class="fa fa-credit-card fa-lg"></i>
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <input type="tel" class="email-input" maxlength="20" id="phone_num" placeholder="请输入您的手机号" />
                    <i class="fa fa-mobile fa-2x"></i>
                </div>
            </div>
            <div class="input-container">
                <button class="btn-next" onclick="Register.improveinfo()">
                    完成
                </button>
            </div>
        </div>
        <div class="foot-container">
            Cardinfolink 2015
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
