<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no">
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>交易账单</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/trade.css?v=124">
    </head>
    <body>
        
        <div class="header">
            <h3>我的账单</h3>
            
        </div>
        
        <div class="footer" id="thelist">
            
            
        </div>
        <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
        </script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/director.min.js"></script>
         <script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars-v2.0.0.js"></script>
        <script src="js/sha1.js"></script>
        <script src="js/util.js"></script>
        <script type="text/javascript" src="js/trade1.js"></script>
        <script id="orderShortInfoTemplate" type="text/x-handlebars-template">
        <div class="two">
            <div class="image-container">
                <img src="{{headimgurl}}">
            </div>
            <div class="content-container">
                <div class="left">
                    <h4>{{nickname}}</h4>
                    <p class="first">{{transtime}}</p>
                    <div class="next">
                        <div>
                            <img src="img/wei.png">
                        </div>
                        <div>
                            <img src="img/wechat.png" />
                        </div>
                        <div class="second"  >
                            <div {{#if fail}}style="color:#ff0000" {{/if}}>{{status}}</div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="captha">
                        <span>校验码：{{code}}</span>
                    </div>
                    <div class="amount">￥{{amount}}</div>
                </div>
            </div>
        </div>
        </script>
        <script>
        
        $(function(){Trade.init();});
        </script>
    </body>
</html>
